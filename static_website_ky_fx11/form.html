<body>
    <div class="container">
        <a class="back" href="javascript:history.go(-1)"></a>

        <div class="information">
            <div class="header">
                <h2 class="title">保障范围<span>(保全家)</span><em>1.意外身故/伤残10万元 </em><em>2.意外医疗1万元</em></h2>
            </div>
            <div class="content">
                <div class="main">
                    <form class="form" id="form" action="">
                        <div class="form-item licenseno">
                            <label class="form-label" for="licenseno">车牌号</label>
                            <input type="text" class="form-input" id="licenseno" name="licenseno" placeholder="请输入车牌号" data-validation="required,licenseno">
                        </div>
                        <div class="form-item username">
                            <label class="form-label" for="name">姓名</label>
                            <input type="text" class="form-input" id="name" name="name" placeholder="请输入投保人姓名" data-validation="required">
                        </div>
                        <div class="form-item idcard">
                            <label class="form-label" for="idcard">身份证</label>
                            <input type="text" class="form-input" id="idcard" name="idcard" placeholder="请输入投保人身份证号" data-validation="required,idcard">
                        </div>
                        <div class="form-item mobile">
                            <label class="form-label" for="phone">手机号码</label>
                            <input type="number" class="form-input" id="mobile" name="mobile" placeholder="请输入手机号" data-validation="required,mobile">
                        </div>
                    </form>
                </div>

                <div class="side">
                    <ul class="menu">
                        <li data-product-id="1" class="menu-item menu-active">￥5 / <span>1天</span></li>
                        <li data-product-id="2" class="menu-item">￥10 / <span>3天</span></li>
                        <li data-product-id="3" class="menu-item">￥20 / <span>7天</span></li>
                    </ul>

                    <button class="btn  btn-large" id="buy">确认购买</button>
                </div>
            </div>

            <div class="foot">
                <span id="agreement"><i class="checked"></i>我已阅读并同意</span>
                <a id="terms">《投保须知》</a>
                <a id="conditions">《保险条款》</a>
            </div>
        </div>
    </div>
