<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1">
    <title>自驾险</title>
    <link href="./css/style.css" rel="stylesheet"></head>
    <script>
    var _hmt = _hmt || [];

<body>
    <div class="container-form">
        <div class="content">
            <div class="main">
                <div class="title">
                    <h2>保障范围<span>(保全家)</span></h2>
                    <p class="desc">1.意外身故/伤残10万元 &nbsp;&nbsp; 2.意外医疗1万元</p>
                </div>
                <div class="form">
                    <form id="form" action="">
                        <div class="licenseno">
                            <label for="licenseno">车牌号</label>
                            <input type="text" id="licenseno" name="licenseno" placeholder="请输入车牌号" data-validation="required,licenseno">
                        </div>
                        <div class="username">
                            <label for="name">姓名</label>
                            <input type="text" id="name" name="name" placeholder="请输入投保人姓名" data-validation="required">
                        </div>
                        <div class="idcard">
                            <label for="idcard">身份证</label>
                            <input type="text" id="idcard" name="idcard" placeholder="请输入投保人身份证号" data-validation="required,idcard">
                        </div>
                        <div class="mobile">
                            <label for="phone">手机号码</label>
                            <input type="number" id="mobile" name="mobile" placeholder="请输入手机号" data-validation="required,mobile">
                        </div>
                    </form>
                </div>
                <p class="term_and_condition"><i class="checked"></i> <span>我已阅读并同意 <span id="terms">《投保须知》</span><span id="conditions">《保险条款》</span></span></p>
            </div>
            <div class="prices">
                <div class="price">
                    <div data-product-id="1" class="active"> 5元 / 1天</div>
                    <div data-product-id="2" class=""> 10元 / 3天</div>
                    <div data-product-id="3" class=""> 20元 / 7天</div>
                </div>
                <div class="button">
                    <button class="buy">立即购买</button>
                </div>
            </div>
        </div>
        <div class="back">
            <a href="javascript:history.go(-1)"><img src="./img/back.png" alt=""></a>
        </div>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
